<html>

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="contact form example">

    <title> SDT - Contact Form Example</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- LinkedIn Posts Carousel -->
    <div class="carousel-container">
      <h2>Uusimmat LinkedIn-postaukset</h2>
      <div class="carousel-wrapper">
        <button class="carousel-btn carousel-btn-prev" id="prevBtn">‹</button>
        <div class="carousel-track-container">
          <div class="carousel-track" id="carouselTrack">
            <!-- Posts will be loaded here dynamically -->
          </div>
        </div>
        <button class="carousel-btn carousel-btn-next" id="nextBtn">›</button>
      </div>
      <div class="carousel-dots" id="carouselDots">
        <!-- Dots will be generated dynamically -->
      </div>
    </div>

    <form id="my-form">
      <label for="name">Nimi:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Sähköposti:</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Viesti:</label>
      <textarea name="message" id="message" required></textarea>

      <button type="submit">Lähetä</button>
    </form>

<script>
  const form = document.getElementById("my-form");
  const status = document.getElementById("status");

  form.addEventListener("submit", async function (e) {
    e.preventDefault(); // Estetään lomakkeen normaali lähetys
    const data = new FormData(form);

    const response = await fetch("https://formspree.io/f/mdkznpbz", { 
      method: "POST",
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      status.innerHTML = "Kiitos! Viesti lähetetty.";
      form.reset();
    } else {
      status.innerHTML = "Lähetys epäonnistui. Yritä uudelleen.";
    }
  });
</script>

<script src="karuselli.js"></script>
  </body>

</html>
